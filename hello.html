<html>
  <head>
    <title>Lazel</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="oauth.js"></script>
  </head>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, sans-serif;
    }

    body {
      width: 320px;
      padding: 16px;
      background-color: #ffffff;
    }

    /* Header section styling */
    .header {
      background-color: #1a1a1a;
      margin: -16px -16px 20px -16px;
      padding: 16px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
    }

    /* Button styling */
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #AnalyseButton {
      background-color: #1a1a1a;
      color: #ffffff;
    }

    #CalenderButton {
      background-color: #f5f5f5;
      color: #1a1a1a;
    }

    button:hover {
      opacity: 0.85;
    }

    /* Form styling */
    #apiKeyForm {
      margin-top: 16px;
    }

    #apiKeyInput {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      background-color: #f8f9fa;
    }

    #apiKeyInput::placeholder {
      color: #6c757d;
    }

    #apiKeyInput:focus {
      outline: none;
      border-color: #1a1a1a;
      background-color: #ffffff;
    }

    /* Analysis result container */
    #analysisResult {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      background-color: #f8f9fa;
      font-size: 14px;
      line-height: 1.5;
    }

    /* Footer styling */
    .footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
      text-align: center;
    }

    .learn-more {
      color: #1a1a1a;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }
    #SaveApiKeyButton {
      background-color: #e2e8f0;
    }

    .learn-more:hover {
      opacity: 0.7;
    }

    /* Helper class for flex containers */
    .flex-center {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <body>
    <div class="header">
      <h1>Lazel</h1>
      <div class="subtitle">Auto Calendar and task management</div>
    </div>

    <button id="AnalyseButton">Analyse</button>

    <form id="apiKeyForm">
      <input
        type="text"
        id="apiKeyInput"
        placeholder="Enter OpenAI API Key"
        required
      />
      <button type="submit" id="SaveApiKeyButton">Save API Key</button>
    </form>

    <div id="analysisResult"></div>

    <div class="footer">
      <a href="#" class="learn-more">Learn more</a>
    </div>
  </body>
</html>
